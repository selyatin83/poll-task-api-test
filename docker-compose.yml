services:
    fpm:
        build: docker/php
        container_name: php-fpm
        volumes:
            - ./:/app
        networks:
            - xiag-test
    db:
        image: postgres:13.3-alpine
        restart: unless-stopped
        container_name: db
        ports:
            - 5432:5433
        env_file:
            - ./.env
        volumes:
            - ./docker/data/db:/var/lib/postgresql/data
            - ./docker/data/db/tmp:/postgresData
        environment:
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_USER: ${DB_USER}
            POSTGRES_DB: ${DB_NAME}
            TZ: "Europe/Moscow"
        networks:
            - xiag-test
    nginx:
        build: docker/nginx
        container_name: nginx
        depends_on:
            - fpm
        volumes:
            - ./:/app
            - ./docker/nginx/vhosts/rest.conf:/etc/nginx/sites-enabled/default
        ports:
            - "8010:80"
        networks:
            - xiag-test
networks:
    xiag-test:
        driver: bridge
